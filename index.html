<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Shop</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="Jpgs/logic-logo.png" alt="">
        <div class="header-list">
            <ul class="header-options">
                <li>
                    <a href="tshirt.html">
                        <button>T-shirts</button>
                    </a>
                </li>
                <li>
                    <a href="tshirt.html">
                        <button>hoodies</button>
                    </a>
                </li>
                <li>
                    <a href="tshirt.html">
                        <button>exclusive</button>
                    </a> 
                </li>

    </div>

    <div class="album-background"></div>

        <img class="album-photo" src="Jpgs/codm-album.jpg" alt="">

            <h1>Conffesions of a Dangerous Mind</h1>
        </div>
    </div>

        <div class="merch">

            <img class="box" src="Jpgs/logic-hoodie.jpg" alt="">

            </div>
        </div>
        <div class="merch">
            <img class="box" src="Jpgs/exclusive-logic.png" alt="">
